<app-header titulo="Checks Box"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of datoscheck" (click)="onclick(item)">
            <ion-checkbox slot="start" [color]="item.name" [checked]="item.selected" [(ngModel)]="item.selected"></ion-checkbox>
            <ion-label>{{ item.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
