<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of data; index as i">
            <ion-label>Item {{ i + 1 }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mas datos...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
