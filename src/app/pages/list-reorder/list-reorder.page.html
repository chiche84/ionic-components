<ion-header>
    <ion-toolbar>
        List - Reorder
        <ion-buttons slot="start">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/" color="primary"> </ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-button (click)="habilitado = !habilitado" slot="end">
            {{ habilitado ? 'Habilitar' : 'Deshabilitar'}}
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>
        <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="habilitado">
            <ion-item *ngFor="let item of personajes">
                <ion-label>{{ item }}</ion-label>
                <ion-reorder slot="end">
                    <ion-icon name="repeat"></ion-icon>
                </ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
