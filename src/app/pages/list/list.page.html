<app-header titulo="List Sliding"></app-header>

<ion-content>

    <ion-list>

        <ion-item-sliding *ngFor="let item of usuarios | async">
            <ion-item-options side="start">
                <ion-item-option color="primary" (click)="favorite(item)">
                    <ion-icon slot="icon-only" name="heart-half"></ion-icon>
                </ion-item-option>
                <ion-item-option color="secondary" (click)="share(item)">
                    <ion-icon slot="icon-only" name="finger-print"></ion-icon>
                </ion-item-option>
            </ion-item-options>


            <ion-item>
                <ion-label>
                    <h3> {{item.name}}</h3>
                    <p>{{ item.email}}</p>
                </ion-label>
                <ion-label slot="end" class="ion-text-end text-small">{{item.phone}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="eliminar(item)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
