<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>Popover</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="verPopover( $event )" color="primary">
                <ion-icon slot="icon-only" iconon name="person-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button (click)="verPopover($event)" expand="block">
        Ver Popover
    </ion-button>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="verPopover( $event )">
                <ion-icon slot="icon-only" iconon name="person-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Footer</ion-title>
    </ion-toolbar>
</ion-footer>
