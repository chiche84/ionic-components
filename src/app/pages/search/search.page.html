<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar placeholder="Filter Pizza" inputmode="text" (ionChange)="onSearchChange($event)" [debounce]="250" animated>
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of albunes | filtro:textoBuscar:'title' ">
            <ion-label>{{ item.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
