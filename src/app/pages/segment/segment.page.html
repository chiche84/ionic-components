<app-header titulo="Segment">

    <ion-segment scrollable (ionChange)="segmentChanged($event)" value="">
        <ion-segment-button value="">
            <ion-label>Todos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="DC Comics">
            <ion-label>DC Comics</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Marvel Comics">
            <ion-label>Marvel Comics</ion-label>
        </ion-segment-button>
    </ion-segment>
</app-header>

<ion-content>


    <ion-list>
        <ion-item *ngFor="let item of (heroes |async) | filtro:tabSeleccionado:'publisher'" class="animate__animated animate__pulse">
            <ion-label>
                <h3> {{item.superhero}} <small> {{item.alter_ego}}</small> </h3>
                <p> {{item.first_appearance}} </p>
            </ion-label>
            <ion-label slot="end" class="ion-text-right">{{item.publisher}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="(heroes |async) === null">
        <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
            <ion-label>
                <h3>
                    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                </p>
            </ion-label>
            <ion-skeleton-text animated style="width: 40%; height: 20px" slot="end"></ion-skeleton-text>
        </ion-item>
    </ion-list>


</ion-content>
